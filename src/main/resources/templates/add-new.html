<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание нового склада</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Новый склад</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/warehouses/add}" th:object="${warehouse}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="address" class="col-form-label">Адрес</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Адрес">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone" class="col-form-label">Телефон</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Телефон">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Добавить">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
